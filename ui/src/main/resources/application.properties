# DataSource
#spring.datasource.url=jdbc:mysql://localhost:3306/spring?useSSL=false&serverTimezone=JST&allowPublicKeyRetrieval=true
#spring.datasource.username=user
#spring.datasource.password=password
spring.datasource.initialization-mode=always
spring.datasource.sql-script-encoding=utf-8

# MyBatis
mybatis.type-aliases-package=com.example.ui.persistence.entity
mybatis.configuration.map-underscore-to-camel-case=true

# Logging (Show MyBatis SQL log)
#logging.level.com.example.persistence.mapper=debug

# Disable browser's cache
spring.resources.cache.cachecontrol.no-store=true
